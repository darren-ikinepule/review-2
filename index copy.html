<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review 2</title>
  </head>

  <body>
    <form action="action_page.php" method="POST">
      <div>
        <label for="fname">first name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="fname"
          required
        />
      </div>
      <br />
      <div>
        <label for="lname">last name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="lname"
          required
        />
      </div>
      <br />

      <div>
        <label for="pass">password:</label>
        <input
          type="pass"
          id="pass"
          name="pass"
          placeholder="password"
          maxlength="12"
          required
        />
      </div>
      <br>

      <div>
        <label for="email">email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="password"
          required
        />
      </div>
      <br>
      <div>
        <input type="reset" />
      </div>
      <br />
      <div>
        <input type="submit" />
      </div>
      <br />
    </form>
  </body>
</html>
